@(title: String)(content: Html)(implicit user: User.User = User.NullUser())
  @require(user.anyPermissions(), "Viewing user has no permissions. Did you forget to pass an implicit user?")

<!DOCTYPE html>
<head>
  <title>@title</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dashboard.css")">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.min.css")" />
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
  <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
</head>
<body> 
  <div id="header">
    <img src="@routes.Assets.at("images/blackbook.png")" 
         width="500px" height="68px" 
         alt="Blackbook" title="Blackbook" />
    @widgets.navbar(user)
  </div>
  <div id="content">
    @content
  </div>
  <br />
  <br />
</body>
</html>
